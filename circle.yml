#
#   Build ocnfiguration
#

general:
    artifacts:
        - /home/ubuntu/elixir/app/build/outputs/apk

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux/

dependencies:
    override:
        -echo y | android update sdk --no-ui --all --filter tools, platform-tools,build-tools-23.0.0,android-22,extra-google-m2repository,extra-google-play_services,extra-android-support
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
    override:
        - (./gradlew assemble):
            timeout: 360